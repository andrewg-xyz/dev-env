# "https://dlvhdr.github.io/gh-dash/"

prSections:
  - filters: is:open repo:defenseunicorns/uds-registry
    title: registry
  - filters: is:open repo:defenseunicorns/uds-ui
    title: ui
  - filters: is:open repo:defenseunicorns/uds-appstore
    title: appstore
  - filters: is:open author:@me
    title: mine
  - filters: is:open review-requested:@me
    title: review
  - filters: is:open involves:@me -author:@me
    title: involved

issuesSections:
  - title: assigned
    filters: is:open assignee:@me -label:epic

defaults:
  layout:
    # https://github.com/dlvhdr/gh-dash?tab=readme-ov-file#-layout
    issues:
      reactions:
        hidden: true
  pager:
    diff: more
repoPaths:
  :owner/:repo: ~/repos/gh/:repo
